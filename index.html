<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document Title</title>
</head>
<body>
    <div class="container">
        <div class="title">
            TEMPERATURE CONVERSION
        </div>

        <input type="text" id="input" placeholder="0°">
        
        <div class="option">
            Celsius ⭢ Fahrenheit
            <input type="radio" id="fahrenheit" name="main" checked>
        </div>


        <div class="option">
            Fahrenheit ⭢ Celsius
            <input type="radio" id="celsius" name="main">
        </div>

        <button id="submit">Submit</button>
        <div id="result">0 °C</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
